<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="escolha.css" rel="stylesheet">
    <script src = "./escolha.js" defer></script>

    <title>Gerador de Presentes </title>
    <link rel="icon" href="../imagens/gift (1).png" type="imagens/png">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <div class="coluna esquerda">
        <div class="container_BGHyghTech"></div>
        <button class= "hytechButtom" type="button" id="hyghtech" onclick="">HyTech</button>
        <button class= "dicaHytech" type="button" id="dicahyghtech" onclick="">?</button> 
        <div class="boxHyghTech" id="boxHyghTech">Ganhe um presente útil, durável e tecnológico!</div>
    </div> 

    <div class="coluna centro">
        <div class="container_BGRomantico"></div>
        <button class= "romanticoButtom" type="button" id="romantico" onclick="">Romântico</button> 
        <button class= "dicaRomantico" type="button" id="dicaromantico" onclick="">?</button>
        <div class="boxRomantico" id="boxRomantico">Ganhe um presente perecível, boiola e gostoso!</div> 
    </div>

    <div class="coluna direita">
        <div class="container_BGHMaterialista"></div>
        <button class= "materialistaButtom" type="button" id="materialista" onclick="">Materialista</button> 
        <button class= "dicaMaterialista" type="button" id="dicamaterialista" onclick="">?</button>
        <div class="boxMaterialista" id="boxMaterialista">Ganhe uma quantia considerável de dinheiro via pix, com uma mensagem bonitinha e escolha um lugar para jantar com tudo pago!</div> 
    </div>
    
</body>
</html>
